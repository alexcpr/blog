    <script>
        var _ = document.querySelector.bind(document);
        window.onload = function () {
            for (var a = document.links, b = 0, c = a.length; c > b; b++)
                a[b].hostname != window.location.hostname &&
                    (a[b].innerHTML +=
                        ' <i class="fa fa-external-link" style="font-size:0.7em"></i>');
            setTimeout(function () {
                var d = window.performance && performance.timing,
                    f = (d.loadEventEnd - d.navigationStart) / 1e3;
                _("#loadtime").innerHTML =
                    "Cette page a \xE9t\xE9 charg\xE9e en " + f + " secondes";
            }, 0),
                _("#r").addEventListener("click", function (d) {
                    d.preventDefault();
                    var f = window.location.pathname;
                    (nurl =
                        0 <= f.indexOf("/fr/")
                            ? f.replace("/fr/", "/en/")
                            : 0 <= f.indexOf("/en/")
                                ? f.replace("/en/", "/fr/")
                                : "/fr"),
                        (window.location = nurl);
                });
        };
    </script>
